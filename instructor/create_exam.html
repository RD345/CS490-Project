<!DOCTYPE html>
<html lang='en'>
<head>
	<title>CS490 Project 1</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='../model/styles.css'>
    <link rel="shortcut icon" href='../source/favicon.ico'>
	<input type='hidden' id='debug'>
	<script type='text/javascript' src='../model/scripts.js'></script>
	<script type='text/javascript' src='../model/create_exam.js'></script>
</head>
<body onload="getUsername(), listExams(), getQuestions()">
	<header><h1>CS490 Project 1</h1></header>
	<div id='div-nav2'>
		<h4 id='username_display' onload="return getUsername()"></h4>
		<button id='logout' onclick="logout()">Logout</button>
	</div>
	<nav>
		<div id='div-nav1'>
			<ul>
				<li id='li-nav1-active'>Create an Exam</li>
				<li><a href=create_question.html>Create a question</a></li>
				<li><a href=instructor_home.html>Home</a></li>
				<li><a href=review_submissions.html>Review submissions</a></li>
				<li><a href=release_scores.html>Release scores</a></li>
			</ul>
		</div>
	</nav>
	<input type='hidden' id='debug'>
	<div style="padding-left: 3em">
		<h4>Exam(s) Available:</h4>
		<span id='exam_list'></span>
	</div>
	<div id='div-split'>
		<div class='div-page'>
			<h2>Create an Exam below</h2>
			<br>
			<form id='questions' method='post' onsubmit="createExam()">
				<button type='submit'>Create Exam</button>
				<input type='text' id='exam_name' placeholder="Exam name" required>
				<span>
					<strong>Total Points: </strong>
					<input id="point_count" type="number" readonly></input>
				</span>
				<h4>Drop Questions below</h4>
				<div class='question_list' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			</form>
		</div>
		<div class='div-page' id='question_bank' onload="getQuestions(this)">
			<h2>Question Bank</h2>
			<br>
			<div id='filter'>
				<span>
					<label>Topic</label>
					<br>
					<select id='filter_topic' onchange='getQuestions()'>
						<option>Any</option>
					</select>
				</span>
				<span>
					<label>Difficulty</label>
					<br>
					<select id='filter_difficulty' onchange='getQuestions()'>
						<option>Any</option>
						<option>Easy</option>
						<option>Medium</option>
						<option>Hard</option>
					</select>
				</span>
				<span>
					<label>Constraint</label>
					<br>
					<select id='filter_constraint' onchange='getQuestions()'>
						<option>Any</option>
					</select>
				</span>
				<span>
					<label>Keyword</label>
					<br>
					<input id='filter_keyword' onchange='getQuestions()' placeholder='word(s) / ID'></input>
				</span>
			</div>
			<div id='bank' class='question_list' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		</div>
	</div>
	<footer id='credits'>
		<p class='p-1'>Created by Group 10: Ryan Doherty, Matt Stepnowski and Feiyang Wang</p>
	</footer>
</body>
</html>
