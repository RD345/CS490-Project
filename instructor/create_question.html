<!DOCTYPE html>
<html lang='en'>
<head>
	<title>CS490 Project 1</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='../model/styles.css'>
    <link rel="shortcut icon" href='../source/favicon.ico'>
	<input type='hidden' id='debug'>
	<script type='text/javascript' src='../model/scripts.js'></script>
	<script type='text/javascript' src='../model/create_question.js'></script>
</head>
<body onload="getUsername()">
	<header><h1>CS490 Project 1</h1></header>
	<div id='div-nav2'>
		<h4 id='username_display' onload="return getUsername()"></h4>
		<button id='logout' onclick="logout()">Logout</button>
	</div>
	<nav>
		<div id='div-nav1'>
			<ul>
				<li><a href=create_exam.html>Create an Exam</a></li>
				<li id='li-nav1-active'>Create a question</li>
				<li><a href=instructor_home.html>Home</a></li>
				<li><a href=review_submissions.html>Review submissions</a></li>
				<li><a href=release_scores.html>Release scores</a></li>
			</ul>
		</div>
	</nav>
	<input type='hidden' id='debug'>
	<div id='div-split'>
		<div class='div-page'>
			<h2>Create a New Question</h2>
			<br>
			<form id='question' method='post' onsubmit='createQuestion()'>
				<button type='submit'>Create Question</button>
				<br>
				<p>
					Write a function named: 
					<input id='questionName' placeholder='"doubleIt"' required></input>
					<br>
					That takes
					<input id='argnum' type='number' value='1' required contenteditable='true' style="min-width: 10px"></input>
					argument(s), and then: 
				</p>
				<textarea id='description' required placeholder='"returns twice the value." or "prints x"'></textarea>
				<br>
				<label>Difficulty:</label>
				<br>
				<select id='difficulty'>
					<option>Easy</option>
					<option>Medium</option>
					<option>Hard</option>
				</select>
				<br>
				<label>Topic</label>
				<br>
				<input id='topic' type='select' required>
				<br>
				<h4>Test Cases: <input id='case_num' type='number' readonly value=0 style="width: 1.5em"></h4>
			</form>
			<button type="button" onclick="addTestCase()">Add Test Case</button>
		</div>
		<br>
		<div class='div-page' id='question_bank' onload="getQuestions(this)">
			<h2>Question Bank</h2>
			<br>
			<div id='filter'>
				<span>
					<label>Topic</label>
					<select id='filter_topic' onchange='getQuestions()'>
						<option>Any</option>
					</select>
				</span>
				<span>
					<label>Difficulty</label>
					<select id='filter_difficulty' onchange='getQuestions()'>
						<option>Any</option>
						<option>Easy</option>
						<option>Medium</option>
						<option>Hard</option>
					</select>
				</span>
				<span>
					<label>Constraint</label>
					<select id='filter_constraint' onchange='getQuestions()'>
						<option>Any</option>
					</select>
				</span>
				<span>
					<label>Keyword</label>
					<input id='filter_keyword' onchange='getQuestions()' placeholder='Any'></input>
				</span>
			</div>
			<div id='bank' class='question_list' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		</div>
	</div>
	<footer id='credits'>
		<p class='p-1'>Created by Group 10: Ryan Doherty, Matt Stepnowski and Feiyang Wang</p>
	</footer>
</body>
</html>
